name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager pyinstaller
    
    - name: Build EXE file
      run: |
        pyinstaller --onefile --windowed --name=AutoLogin autologin.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: AutoLogin
        path: dist/AutoLogin.exe